---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vision
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: 64m
spec:
  ingressClassName: nginx # required
  rules:
    - host: api.vnmntn.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: vision
                port:
                  number: 80
